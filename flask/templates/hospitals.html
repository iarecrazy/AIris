{% extends "base.html" %}
{% block title %} Hospital Index {% endblock %}

{% block breadcrumb %}
	<li><a href="#">Overview</a></li>
	<li class="active">Hospitals</li>
{% endblock %}

{% block content %}
	<ul>
		{% for hospital in hospitals %}
			<li> <a href='{{ url_for(request.endpoint) }}/{{ hospital }}'> {{ hospital }} </a> </li>
		{% endfor %}
	</ul>
{% endblock %}
